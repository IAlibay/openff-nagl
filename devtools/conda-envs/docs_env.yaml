name: openff-nagl-docs
channels:
  - dglteam
  - openeye
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm

  # chemistry
  - openff-toolkit-base ==0.11.1
  - openff-units
  - pydantic
  - rdkit
  - openeye-toolkits

  # database
  - sqlalchemy
  - sqlite

  # gcn
  - dglteam::dgl >=0.7
  - pytorch
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # Documentation
  - myst-nb
  - myst-parser>=0.14
  - docutils
  - sphinx<5
  - sphinx-notfound-page
  - autodoc-pydantic

  #  Pip-only installs
  - pip:
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
    - rich
