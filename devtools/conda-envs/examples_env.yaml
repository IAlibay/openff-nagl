  - dglteam
  - openeye
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - python
  - pip

  # Examples
  - jupyterlab
  - ipywidgets<8
  - nglview

  # UI
  - click
  - click-option-group
  - tqdm
  - rich

  # chemistry
  - openff-toolkit ==0.11.1
  - openff-units
  - pydantic
  - rdkit
  - openeye-toolkits

  # database
  - sqlalchemy
  - sqlite

  # gcn
  - dglteam::dgl >=0.7
  - pytorch
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

